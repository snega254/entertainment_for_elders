            font-family: Arial, sans-serif;

        }

        header {
            background-color: #4CAF50;
            padding: 20px;

            text-align: center;
        }

            display: flex;

            margin: 20px auto;

            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 200px;
            cursor: pointer;
        }

        .category-card:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
